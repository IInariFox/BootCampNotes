<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Sec Math Game</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div id="start-screen" class="text-center">
      <button class="fw-bold my-5" id="start-button">Press to start the game.</button>
    </div>

    <div class="text-center visually-hidden" id="entire-game">
      <div id="header-parent" class="show-hidden">
        <p class="display-4 fw-bold p-3 m-3 border-start border-end border-white shadow-sm" id="current-score">Current Score: </p>
        <p class="display-4 fw-bold p-3 m-3 border-start border-end border-success shadow-sm" id="high-score">High Score: </p> <!--when we press the input, we will add the class .active to lines 16, 17, 29, 30, and add .hidden-line on line 27 -->
      </div>
      
      <h4 class="text-center display-2 p-lg-5" id="show-seconds"><!--On click will show seconds --></h4>
      <h3 class= "text-center" id="show-equation">[insert equations]<!--inserts equation--></h3>
      <div class="text-center">
        <input id="begin-game"  type="number" placeholder="Type your answer" class="display-6 text-center shadow">
        <br />
        <br />
        <p id="chosen-poison" class="display-6">Pick your poison</p>
      </div>
    
      <div class="container show-hidden" id="equations-parent">
        <div class="row text-center justify-content-center">
          <div class="col-1">
            <input class="" id="addition" type="checkbox">
            <p class="fw-bold">+</p>
          </div>
          <div class="col-1">
            <input class="" id="subtraction" type="checkbox">
            <p class="fw-bold">-</p>
          </div>
          <div class="col-1">
            <input class="" id="multiplication" type="checkbox">
            <p class="fw-bold">*</p>
          </div>
          <div class="col-1">
            <input class="" id="division" type="checkbox">
            <p class="fw-bold">/</p>
          </div>
        </div>
        <br />
        <div class="fw-bold text-center" id="guide-parent">
          <p>Number limit: </p><p class="fw-bold"></p>
        </div>
        <div class="text-center">
          <input id="number-limit" type="range" min="1" max="100" step="1" class="slider" step="1"> <p id="limit-number"></p>
        </div>
      </div>
    </div>
  </div>
