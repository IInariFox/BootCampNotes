<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Requests Notes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="./MakingAPIRequests.css" rel="stylesheet" type="text/css">
  <script src="./MakingAPIRequests.js"></script>
  
</head>
<body>
  <div>
    <input placeholder="movie title"/>
    <button onclick="searchMovie()">Search</button>
  </div>

  <img id="poster"/>
  <p>Title:<span id="title"></span></p>
  <p>Year:<span id="year"></span></p>
  <p>Actors:<span id="actors"></span></p>
  <p>Plot:<span id="plot"></span></p>

  <div id="results">
  </div>
  <header>
    <h1>JSON and AJAX</h1>
    <button id="btn">Fetch Info for 3 New Animals</button>
  </header>
  
  <div id="animal-info"></div>

  <div class="page-wrap">
    <h1>Handlebars tutorial</h1>
    <div id="pet-container"></div>
  </div>

  <script id="petsTemplate" type="text/x-handlbars-template">
    {{#each pets}} // # - loops the data 
    <div class="pet">
      <div class="photo-column">
        <img src="{{photo}}">
      </div>
      <div class="info-column">
        <h2>{{name}} <span class="species">({{species}})</span></h2>
        <p>Age: {{calculateAge birthYear}}</p>//inserted the name of the helper function

        {{#if favFoods}}
        <h4 class="headline-bar">Favorite Foods</h4>
        <ul class="favorite-foods">
          {{#each favFoods}}
            <li>{{{this}}}</li> /*if we use triple brackets, html in nested data will be interpreted as HTML*/
          {{/each}}
        </ul>
        {{/if}}
      </div>
    </div>
    {{/each}}
  </script>
  
</body>
</html>
